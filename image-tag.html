<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Tag</title>
  </head>
  <body>
    The HTML img tag is used to embed an image in a web page. Images are not technically inserted into a web page;<br />
    images are linked to web pages. The img tag creates a holding space for the referenced image. <br />
    The img tag is empty, it contains attributes only,<br />
     and does not have a closing tag.<br />

  </body>
</html>
